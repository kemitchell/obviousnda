---
before_deploy:
  - "sudo apt-get install -y pandoc texlive-binaries"
  - "sudo apt-get install -y texlive texlive-latex-recommended texlive-latex-extra"
  - "make"
deploy:
  api_key:
    secure: ""
  file:
    - "LICENSE.docx"
    - "LICENSE.md"
    - "LICENSE.pdf"
    - "Obvious-Nondisclosure-Agreement.commonform"
    - "Obvious-Nondisclosure-Agreement.docx"
    - "Obvious-Nondisclosure-Agreement.pdf"
    - "Obvious-Nondisclosure-Agreement.txt"
    - "README.docx"
    - "README.md"
    - "README.pdf"
  on:
    branch: master
    tags: true
  provider: "releases"
  skip_cleanup: true
language: "node_js"
script: "npm run test"
